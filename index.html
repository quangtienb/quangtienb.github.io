<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dữ liệu từ DHT11</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .data {
      font-size: 24px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Dữ liệu Cảm biến DHT11</h1>
  <div class="data">
    <p>Nhiệt độ: <span id="temperature">Đang tải...</span> °C</p>
    <p>Độ ẩm: <span id="humidity">Đang tải...</span> %</p>
  </div>

  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
  apiKey: "mvDifUWSp65mg4WPUU0l0aMOVHGsKfwjUz1Cjbb8",
  databaseURL: "https://demothoitiet-995b8-default-rtdb.firebaseio.com",
  projectId: "demothoitiet-995b8"
};

    // Khởi tạo Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Lấy dữ liệu từ Firebase
    const temperatureElement = document.getElementById("temperature");
    const humidityElement = document.getElementById("humidity");

    firebase.database().ref("/DHT11").on("value", (snapshot) => {
      const data = snapshot.val();
      temperatureElement.innerText = data.Temperature;
      humidityElement.innerText = data.Humidity;
    });
  </script>
</body>
</html>
