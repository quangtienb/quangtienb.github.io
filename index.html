<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Smart City</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a46b7b6629.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #ffffff); /* Đổi nền thành màu xanh da trời và trắng */
            color: #333;
        }

        .titleContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .title {
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 2px;
            color: #fff;
        }

        .tabContainer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .tabPanelContainer {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tabTemp, .tabWet {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            width: 200px;
        }

        .tabTemp h1, .tabWet h1 {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .tabTemp h2, .tabWet h2 {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            position: relative;
            width: 100%;
            margin-top: 30px;
            color: #fff;
        }

        .weatherContainer {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .weatherContainer input, .weatherContainer button {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #3498db;
        }

        .weatherInfo {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .weatherItem {
            margin: 10px 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }

        /* Thanh LED điều khiển */
        .ledControl {
            text-align: center;
            margin-top: 30px;
        }

        .ledControl input, .ledControl select, .ledControl button {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #3498db;
        }

        .ledBar {
            margin-top: 20px;
            width: 100%; /* Thanh LED rộng ra hết chiều rộng */
            height: 50px; /* Kích thước thanh LED */
            background-color: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
            position: relative;
        }

        .ledLight {
            position: absolute;
            top: 0;
            left: 100%;
            height: 100%;
            width: 100%;
            background-color: #f39c12;
            animation: scrollLeft 10s linear infinite;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        @keyframes scrollLeft {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
    </style>
</head>
<body>

    <div class="titleContainer">
        <div class="logo">
            <img src="image/logo.png" alt="Logo">
        </div>
        <div class="title">Smart City</div>    
    </div>  

    <div class="tabContainer">
        <div class="tabPanelContainer">
            <div class="tabTemp">
                <h1><i class="fas fa-temperature-high"></i> Temperature:</h1>
                <h2 id="temp">Loading...</h2>
            </div>
            <div class="tabWet">
                <h1><i class="fas fa-tint"></i> Humidity:</h1>
                <h2 id="wet">Loading...</h2>
            </div>
        </div>
    </div>

    <div class="weatherContainer">
        <input type="text" id="cityInput" placeholder="Enter City">
        <button onclick="getWeatherData()">Get Weather</button>
        <div class="weatherInfo">
            <div class="weatherItem">
                <h3>City:</h3>
                <p id="cityName">Loading...</p>
            </div>
            <div class="weatherItem">
                <h3>Temperature:</h3>
                <p id="temperature">Loading...</p>
            </div>
            <div class="weatherItem">
                <h3>Humidity:</h3>
                <p id="humidity">Loading...</p>
            </div>
            <div class="weatherItem">
                <h3>Wind Speed:</h3>
                <p id="windSpeed">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Thanh LED điều khiển -->
    <div class="ledControl">
        <h2>LED Control</h2>
        <label for="ledColor">Choose Color:</label>
        <select id="ledColor">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
        </select>
        <label for="ledSpeed">Set Speed (ms):</label>
        <input type="number" id="ledSpeed" placeholder="500">
        <button onclick="updateLED()">Update LED</button>
        <div class="ledBar">
            <div class="ledLight" id="ledLight"></div>
        </div>
    </div>

    <div class="footer">
        <label>Bùi Quang Tiến - 21138184</label><br>
        <label>Nguyễn Ngọc Tân - 21138174</label><br>
        <label>Trường Đại học Nông Lâm TP Hồ Chí Minh</label><br>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>

<script>
    // Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyDe0ckQHkCBHGWQARoCTvIo1T1WEUHXlvk",
        authDomain: "demothoitiet-995b8.firebaseapp.com",
        databaseURL: "https://demothoitiet-995b8-default-rtdb.firebaseio.com",
        projectId: "demothoitiet-995b8",
        storageBucket: "demothoitiet-995b8.appspot.com",
        messagingSenderId: "823683238153",
        appId: "1:823683238153:web:97d52dd7ef86e50c616bd8",
        measurementId: "G-2JRE01LWSE"
    };
    firebase.initializeApp(firebaseConfig);

    // Realtime data
    var temp = document.getElementById('temp');
    var wet = document.getElementById('wet');
    firebase.database().ref('DHT11/Temperature').on('value', snapshot => {
        temp.innerText = snapshot.val() + '°C';
    });
    firebase.database().ref('DHT11/Humidity').on('value', snapshot => {
        wet.innerText = snapshot.val() + '%';
    });

    // Weather data
    // Cập nhật dữ liệu thời tiết vào thanh LED
function updateLEDData(city, temp, humidity, windSpeed) {
    ledText = `City: ${city} | Temp: ${temp}°C | Humidity: ${humidity}% | Wind Speed: ${windSpeed} m/s`;
    scrollLED();
}

// Hàm cuộn thanh LED
function scrollLED() {
    const ledLight = document.getElementById('ledLight');
    ledLight.innerText = ledText;
}

// Cập nhật dữ liệu thời tiết và hiển thị lên thanh LED
function getWeatherData() {
    const city = document.getElementById('cityInput').value;
    const apiKey = 'c05417eac917208d896aa3f9cff02ac9';
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            document.getElementById('cityName').innerText = data.name;
            document.getElementById('temperature').innerText = `${data.main.temp}°C`;
            document.getElementById('humidity').innerText = `${data.main.humidity}%`;
            document.getElementById('windSpeed').innerText = `${data.wind.speed} m/s`;

            // Cập nhật dữ liệu thời tiết lên thanh LED
            updateLEDData(data.name, data.main.temp, data.main.humidity, data.wind.speed);
        }).catch(err => {
            alert("City not found or error with the weather API.");
            console.error(err);
        });
}


    // LED Control
    let ledText = "Chào mừng các bạn đã đến với thời tiết thông minh";
    let ledSpeed = 100; // Default speed for LED scrolling

    // Function to update LED text
    function updateLEDData(text) {
        ledText = text;
        scrollLED();
    }

    // Function to scroll LED text
    function scrollLED() {
        const ledLight = document.getElementById('ledLight');
        ledLight.innerText = ledText;
    }

    // Update LED speed and color
    function updateLED() {
        const speed = document.getElementById('ledSpeed').value;
        const color = document.getElementById('ledColor').value;
        if (!speed || speed <= 0) {
            alert("Invalid speed!");
            return;
        }
        ledSpeed = speed;
        ledLight.style.backgroundColor = color;
        scrollLED();
    }
</script>

</body>
</html>
