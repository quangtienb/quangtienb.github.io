<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Nhóm 20</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #0056b3;
            color: #fff;
        }

        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            border: 2px solid #007BFF;
        }

        section h2 {
            font-size: 2rem;
            color: #007BFF;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        section p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        img {
            max-width: 60%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .weather {
            margin-top: 20px;
        }

        .weather input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
        }

        .weather button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .weather button:hover {
            background-color: #0056b3;
        }

        footer {
            background: linear-gradient(90deg, #333, #555);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <header>
        <h1>NHÓM 20</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="gioithieu.html">Giới thiệu</a></li>
                <li><a href="yeucau.html">Yêu cầu</a></li>
                <li><a href="#">Mục tiêu</a></li>
                <li><a href="lienhe.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>THÔNG TIN NHÓM</h2>
        <p>NGUYỄN NGỌC TÂN - 21138174</p>
        <p>BÙI QUANG TIẾN  - 21138184</p>
        <img src="images/ANH2.jpg" alt="Hình ảnh nhóm 20">

        <div class="weather">
            <h3>Kiểm tra thời tiết</h3>
            <input type="text" id="location" placeholder="Nhập địa điểm">
            <button onclick="getWeather()">Xem thời tiết</button>
            <div id="weatherInfo"></div>
        </div>
    </section>

    <footer>
        <p>© 2024 Nhóm 20 - Lớp DH21TD</p>
        <p>Đồ án IoT và Ứng Dụng</p>
    </footer>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const weatherInfo = document.getElementById('weatherInfo');

            if (location === "") {
                weatherInfo.innerHTML = "<p>Vui lòng nhập địa điểm!</p>";
                return;
            }

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=YOUR_API_KEY&units=metric`);
                const data = await response.json();

                if (data.cod === 200) {
                    weatherInfo.innerHTML = `
                        <p>Địa điểm: ${data.name}, ${data.sys.country}</p>
                        <p>Nhiệt độ: ${data.main.temp}°C</p>
                        <p>Thời tiết: ${data.weather[0].description}</p>
                    `;
                } else {
                    weatherInfo.innerHTML = `<p>Không tìm thấy thông tin thời tiết cho địa điểm này!</p>`;
                }
            } catch (error) {
                weatherInfo.innerHTML = `<p>Có lỗi xảy ra: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
