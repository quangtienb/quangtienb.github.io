<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHT11 Data</title>
</head>
<body>
    <h1>DHT11 Data</h1>
    <div>
        <p id="temperature-dht">Nhiệt độ: Lỗi</p>
        <p id="humidity-dht">Độ ẩm: Lỗi</p>
    </div>

    <script>
async function fetchDHTData() {
    try {
        const response = await fetch('https://89ee-2401-d800-9ac2-fbd4-5cb5-3246-bb29-4a84.ngrok-free.app/get-dht-data');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        if (data) {
            document.getElementById('temperature-dht').textContent = `Nhiệt độ: ${data.temperature} °C`;
            document.getElementById('humidity-dht').textContent = `Độ ẩm: ${data.humidity} %`;
        }
    } catch (error) {
        console.error('Lỗi khi lấy dữ liệu từ cảm biến DHT11:', error.message);
        document.getElementById('temperature-dht').textContent = 'Nhiệt độ: Lỗi';
        document.getElementById('humidity-dht').textContent = 'Độ ẩm: Lỗi';
    }
}

// Gọi hàm fetchDHTData khi tải trang
window.onload = fetchDHTData;
    </script>
</body>
</html>
