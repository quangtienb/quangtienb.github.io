        body {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;

        header {
            background: linear-gradient(90deg, #007BFF, #0056b3);

        header h1 {

        nav ul li a {

            padding: 2rem;
            max-width: 800px;
            margin: auto;
            text-align: center;

            border-radius: 12px;
            border: 2px solid #007BFF;
        }

        section h2 {
            font-size: 2rem;
            color: #007BFF;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        section p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        img {
            max-width: 60%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: linear-gradient(90deg, #333, #555);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            font-weight: normal;
        }
    </style>
